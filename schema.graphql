type Query {
    types: [ContentType!]!
    typeById(typeId: String!): ContentType

    itemById(itemId: String!): ContentItem
}


type ContentType {
    id: String!
    name: String!
    codeName: String!
    externalId: String
    archived: Boolean!
}

type ContentItem {
    id: String!
    name: String!
    codeName: String!
    archived: Boolean!
    type: ContentType!
}
